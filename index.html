<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <style>
      h1 {
        text-align: center;
      }
      .container {
        display: flex;
        justify-content: space-around;

        .hangman__img {
          width: 40%;
        }
      }

      .keyboard {
        width: 100%;
        gap: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
      }
    </style>
  </head>

  <body>
    <h1>Welcome to Hangman</h1>
    <div class="container">
      <div class="box hangman__img">
        <img src="./img/h-10.jpg" id="starting_img" />
      </div>
      <div class="box keyboard">
        <div class="row-one">
          <button>Q</button>
          <button>W</button>
          <button>E</button>
          <button>R</button>
          <button>T</button>
          <button>Y</button>
          <button>U</button>
          <button>I</button>
          <button>O</button>
          <button>P</button>
        </div>
        <div class="row-two">
          <button>A</button>
          <button>S</button>
          <button>D</button>
          <button>F</button>
          <button>G</button>
          <button>H</button>
          <button>J</button>
          <button>K</button>
          <button>L</button>
        </div>
        <div class="row-three">
          <button>Z</button>
          <button>X</button>
          <button>C</button>
          <button>V</button>
          <button>B</button>
          <button>B</button>
          <button>N</button>
          <button>M</button>
        </div>
      </div>
    </div>
  </body>
</html>
